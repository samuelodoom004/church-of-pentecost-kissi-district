<html lang="en">
<head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
        background: #fafafa;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        color: white;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .logo {
        display: flex;
        flex-direction: row;
        font-size: 24px;
        font-weight: bold;
    }

    .contact-us {
        width: auto;
        height: auto;
        padding: 10px 10px 10px 10px;
        border: 1px solid blue;
        border-radius: 3px;
        box-shadow: 0 4px 15px hsla(228, 75%, 63%, 0.771);
    }

    .logo img {
        width: 50px;
        height: 50px;
        border-radius: 50px;
    }

    .logo h3 {
        font-size: 15px;
        color: rgb(42, 42, 242);
        padding-top: 20px;
        font-family: 'Aleo';
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: blue;
        font-size: 18px;
        font-family: 'Poppins';
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #f4d03f;
    }

    .menu-toggle {
        display: none;
        font-size: 28px;
        cursor: pointer;
        color: blue;
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background: #b4ceea;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .nav-links.show {
            display: flex;
        }

        .nav-links {
            color: white;
        }

        .logo img {
            margin-top: 17px;
        }

        .menu-toggle {
            display: block;
            width: 50px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid rgb(109, 109, 155);
            place-items: center;
            padding-left: 8px;
        }
    }

    /* Hero Section */
    .hero {
        height: 100vh;
        background: 
            linear-gradient(  rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.901)),
            url(back.pent.jpg) no-repeat center/cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 0 20px;
        margin-top: 70px; /* To avoid navbar overlap */
    }

    .hero h1 {
        font-size: 50px;
        margin-bottom: 15px;
        font-family: 'Anton';
        
    }

    .hero p {
        font-size: 20px;
        max-width: 700px;
        margin-bottom: 25px;
        font-family: 'Raleway';
    }

    .hero button {
        background: #3c41ccb3;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .hero button:hover {
        background: #d4ac0d;
    }

    @media (max-width: 768px) {
        .hero h1 {
            font-size: 35px;
        }
        .hero p {
            font-size: 16px;
        }
    }

    /* Daily Bible Guide Section */
    .daily-bible {
        text-align: center;
        padding: 50px 20px;
        background: #f9f9f9;
        color: #2d3e50;
    }

    .daily-bible h2 {
        font-size: 32px;
        margin-bottom: 15px;
        font-family: 'Raleway';
    }

    .verse {
        font-size: 24px;
        font-style: italic;
        margin-bottom: 10px;
        font-family: 'inter';
    }

    .reference {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
    }

    .daily-bible {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: auto;
        border-radius: 5px;
        border-top-color: 4px rgba blue ;
    }

    .daily-bible button {
        background: #2d3e50;
        color: white;
        padding: 12px 25px;
        border: none;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .daily-bible button:hover {
        background: #f4d03f;
        color: #2d3e50;
    }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="logo">
        <img src="pent.jpg">
        <h3>THE CHURCH OF PENTECOST-KISSI DISTRICT</h3>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links" id="navLinks">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Sermons</a>
        <a href="sign-up.html">Sign-Up</a>
        <a href="#">Events</a>
        <a href="#"><span class="contact-us">Contact</span></a>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <h1>WELCOME TO THE CHURCH OF PENTECOST<br> KISSI-DISTRICT</h1>
    <p>Join us in worship, prayer, and fellowship as we grow together in Christ.</p>
    <button onclick="document.querySelector('.daily-bible').scrollIntoView({behavior: 'smooth'})">
        Read Today's Verse
    </button>
</section>

<!-- Daily Bible Guide Section -->
<section class="daily-bible">
    <h2>Daily Bible Guide</h2>
    <p id="verse" class="verse">Loading verse...</p>
    <p id="reference" class="reference"></p>
    <button onclick="getVerse()">Get Another Verse</button>
</section>

<script>
// Mobile Menu Toggle
function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('show');
}

// Fetch Daily Bible Verse
async function getVerse() {
    try {
        const references = [
            "john 3:16",
            "psalm 23:1",
            "romans 8:28",
            "philippians 4:13",
            "jeremiah 29:11",
            "matthew 6:33"
        ];
        const randomRef = references[Math.floor(Math.random() * references.length)];
        const response = await fetch(`https://bible-api.com/${encodeURIComponent(randomRef)}`);
        const data = await response.json();
        document.getElementById('verse').innerText = data.text.trim();
        document.getElementById('reference').innerText = data.reference;
    } catch (error) {
        document.getElementById('verse').innerText = "Unable to load verse.";
        document.getElementById('reference').innerText = "";
        console.error(error);
    }
}

// Load one verse on page load
getVerse();
</script>

</body>

</html>
